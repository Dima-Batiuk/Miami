<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header" id="home">
      <picture class="header__background">
        <img
          class="header__image"
          src="images/header.jpg"
          alt="background-picture"
        >
      </picture>

      <div class="header__container">
        <div class="header__menu">
          <input
            type="checkbox"
            class="header__toggler"
            id="menu-toggler"
          >
          <label for="menu-toggler" class="header__toggler-label"></label>
          <nav class="nav" id="menu">
            <ul class="nav__list">
              <li class="nav__link">
                <a href="#home" class="nav__input">home</a>
              </li>
              <li class="nav__link">
                <a href="#about-us" class="nav__input">about us</a>
              </li>
              <li class="nav__link">
                <a href="#gallery" class="nav__input">gallery</a>
              </li>
              <li class="nav__link">
                <a href="#consultation" class="nav__input">consultation</a>
              </li>
              <li class="nav__link">
                <a href="#testimonials" class="nav__input">testimonials</a>
              </li>
              <li class="nav__link">
                <a href="#contacts" class="nav__input">contacts</a>
              </li>
              <div class="call">
                <div class="call__number">+1 234 555-55-55</div>
                <div class="call__order">call to order</div>
              </div>
            </ul>
          </nav>
          <!-- #endregion -->
          <!-- #region header-logo -->
          <div class="header__logo"></div>
          <!-- #endregion -->
          <!-- #region header-phone -->
          <div class="header__phone">
            <input
              type="checkbox"
              class="header__phone-checkbox"
              id="phone-toggler"
            >
            <label class="header__phone-label" for="phone-toggler"></label>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
